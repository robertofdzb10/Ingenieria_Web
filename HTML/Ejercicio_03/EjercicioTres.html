<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tercer documento HTML</title>
    </head>
    <body>
        <h1>Reserva de sociedad</h1>
        <p>Rellena el siguiente formulario para reservar la sociedad para un día en concreto</p>
        <form action="server.php" method="post">
            <fieldset>
                <legend>Datos del usuario</legend>
                <label for="user_name">Nombre </label><input type="text" name="user_name" id="user_name" required><br><br>
                ¿Eres socio?<br><br>
                <input type="radio" name="partner" required>Si, soy socio 
                <input type="radio" name="partner" required>No soy socio <br><br>
                <label for="user_email">Email </label><input type="email" name="user_email" id="user_email" required><br><br>
                <label for="contraseña">Contraseña </label> <input type="password" name="contraseña" id="contraseña" required>
            </fieldset>
            <fieldset>
                <legend>Datos de reservar</legend>
                <label for="groups">Edad </label>
                <select id="groups" name="groups">
                        <option>Menor de 18</option>
                        <option>Entre 18 y 65</option>
                        <option>Mayor de 65</option>
                </select><br><br>
                <label for="fecha">Seleciona la fecha y hora de la reserva</label><br><br>
                <input type="date" name="fecha" id="fecha" required>
                <input type="time" name="hora" required><br><br>
                <textarea name="textarea" rows="6" cols="22">Comentarios</textarea><br><br>    
            </fieldset>
            <br><input type="checkbox" name="condiciones" id="condiciones" required><label for="condiciones">Acepto las condiciones</label><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
